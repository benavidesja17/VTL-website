<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Thank you for contacting VTL Autowerks. We have received your booking request.">
    <title>Thank You | VTL Autowerks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; }
        
        /* Gold Text Gradient */
        .text-gold-gradient {
            background: linear-gradient(to right, #F2D088, #C69C6D, #8B6D43);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Smooth Fade In Animation */
        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-neutral-950 text-white h-screen flex flex-col items-center justify-center text-center px-6">

    <div class="animate-fade-in-up flex flex-col items-center max-w-2xl">
        
        <div class="mb-8 p-6 rounded-full bg-black border border-[#C69C6D]/30 shadow-[0_0_30px_rgba(198,156,109,0.2)]">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#C69C6D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
        </div>

        <h1 class="text-4xl md:text-6xl font-bold mb-4 tracking-tight">
            REQUEST <span class="text-gold-gradient">RECEIVED</span>
        </h1>
        
        <p class="text-gray-400 text-lg mb-10 leading-relaxed">
            Thank you for choosing <span class="text-white font-semibold">VTL Autowerks</span>. <br class="hidden md:block" /> 
            We have received your details and will be in touch with you shortly.
        </p>
        
        <a href="index.html" class="group relative px-8 py-4 bg-gradient-to-r from-[#C69C6D] to-[#8B6D43] text-black font-bold uppercase tracking-wider rounded-sm overflow-hidden transition-all duration-300 hover:shadow-[0_0_20px_rgba(198,156,109,0.4)] hover:-translate-y-1">
            <span class="relative z-10">Back to Home</span>
            <div class="absolute inset-0 h-full w-full bg-white/20 scale-x-0 group-hover:scale-x-100 transition-transform origin-left duration-500"></div>
        </a>

    </div>

</body>
</html>
